services:
  - type: web
    name: point-flow-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false  # Set this manually to your Vercel URL
    healthCheckPath: /health
